<mat-card class="mat-card">
  <mat-card-title>{{ job.title }}</mat-card-title>
  <mat-card-content>
    <p>{{ job.description }}</p>
  </mat-card-content>
  <mat-card-subtitle>Parue il y a {{ job.publishedDate | distanceToNow }}.</mat-card-subtitle>

  <mat-card-actions>
      <a mat-button [routerLink]="['/jobs', job.id]">Supprimer</a>
    </mat-card-actions>
</mat-card>
