
<div class="form-group">
    <label for="comment-input">{{ label }}</label>
    <textarea id="comment-input"
              class="form-control"
              [ngClass]="{'is-invalid': checkMaxChars()}"
              [(ngModel)]="text"
              [maxlength]="maxChars" required></textarea>
    <small [ngClass]="{'invalid-feedback': checkMaxChars()}">
        Nombre de caract√®res {{ text.length }}/{{ maxChars }}
    </small>
</div>

<button class="btn btn-success"
        (click)="addComment(text)"
        [disabled]="!text.length">Ajouter</button>
