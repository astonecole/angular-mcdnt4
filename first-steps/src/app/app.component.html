<div class="container">
  <h1>Angular Application</h1>

  <!-- <app-hello></app-hello> -->
  <app-comment-input maxLen="400" (onComment)="addMessage($event)"></app-comment-input>

  <br><br>

  <h2 (click)="showComment=!showComment">Commentaires</h2>

  <hr>

  <div *ngIf="!showComment">
    <app-comment
      *ngFor="let comment of comments"
      [comment]="comment"
      (commentOutput)="removeComment($event)">
    </app-comment>
  </div>

</div>
