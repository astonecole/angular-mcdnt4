<div class="container">
  <h1>Angular Application</h1>

  <!-- <app-hello></app-hello> -->
  <app-comment-input maxLen="20" (onComment)="addMessage($event)"></app-comment-input>

  <h2>Commentaires</h2>

  <hr>

  <article class="card shadow mb-3" *ngFor="let comment of comments">
    <p class="card-body">{{ comment.text }}</p>
    <small class="card-footer">{{ comment.createdAt | date:'dd/MM/yyyy':'Europe/Paris' }}</small>
  </article>

</div>
